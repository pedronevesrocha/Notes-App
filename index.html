<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Notes app</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>

  <div class="container my-3">

    <h1 class="text-primary">My Notes</h1>

    <div class="card">

      <div class="card-body">

        <h5 class="card-title text-secondary">Add a note</h5>

        <div class="form-group">

          <textarea class="form-control mb-3" id="addTxt" rows="8"></textarea>

        </div>

        <button class="btn btn-outline-primary" id="addBtn">Add Note</button>

      </div>

    </div>

    <hr>

    <h1 class="text-primary">Your Notes</h1>

    <hr>

    <div id="notes" class="row container-fluid text-secondary"> </div>

  </div>

  <footer style="position: absolute;bottom: 0px;text-align:center; width: 100vw; background: gainsboro;"> <span

      style="color:red;">&hearts;</span>Rajasthani Coder</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"

    crossorigin="anonymous"></script>

  <script src="script.js"></script>

</body>

</html>
